<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Newsservice</title>
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="stylesheet/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet/index.css">
		<script src="javascript/jquery/jquery.min.js"></script>
		<script src="javascript/index.js" type="text/javascript"></script>
	</head>
	<body style="background-color:transparent;">
		<div class='loader' id='pageloader' style='display:none;'></div>
		<div id="page">
			<div class="container" id="container_style" style="display:none">
				<div class="form-signin" id="form_custom_style">
					<img src="img/homeinfologo_index.png">
					<br>
					<label><h2 class="form-signin-heading"><b>Newsservice</b></h2></label><br>
					<input type="text" class="form-control" name="username" id="username" placeholder="Benutzername" autofocus>
					<input type="password" class="form-control" name="password" id="password" placeholder="Passwort">
					<div class="alert alert-danger" id="warning" role="alert" style="margin-top:5px; margin-bottom:5px;"></div>
					<button class="btn btn-lg btn-primary btn-block" type="submit" name="login" id="login" style="margin-top:5px;" >Anmelden</button>
					<br>
					<p id="forgot_text"><a href="https://www.homeinfo.de/#kontakt" target="_blank">Sie können nicht auf Ihr Konto zugreifen?</a></p>
					<br><br>
					<p class="text-muted credit" id="homeinfo_details">Umsetzung <a href="http://www.homeinfo.de" target="_blank">HOMEINFO GmbH</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
