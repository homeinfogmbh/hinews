<!DOCTYPE html>
<html lang='de'>
  <head>
    <title>Newsservice</title>
    <meta content='Newsservice' name='keywords'>
    <meta content='content managment system' name='description'>
    <meta content='homeinfo.de' name='author'>
    <meta content='all' name='robots'>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <link href='img/favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <script src="javascript/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="javascript/jquery/jquery-ui.min.js" type="text/javascript"></script>	
	<script src="javascript/header.js" type="text/javascript"></script>
	<script src="javascript/menue.js" type="text/javascript"></script>
	<script src="javascript/default.js" type="text/javascript"></script>
	<link href="stylesheet/default.css" rel="stylesheet" type="text/css" media="all" />
	<script src="javascript/article.js" type="text/javascript"></script>
    <link href="stylesheet/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="stylesheet/light-theme.css" rel="stylesheet" type="text/css" media="all" id="color-settings-body-color" />
	<link href="stylesheet/jquery-ui.min.css" rel="stylesheet">
    <script src="javascript/bootstrap.min.js" type="text/javascript"></script>
    <script src="plugins/theme.js" type="text/javascript"></script>
	<script src="plugins/upload.js" type="text/javascript"></script>
	<script src="plugins/ckeditor/ckeditor.js" type="text/javascript"></script>
	<script src="plugins/ckeditor/adapters/jquery.js"></script>
  </head>
  
  <body class='contrast-red'>
    <header>
		<div id="header"></div>
    </header>
    <div id='wrapper'>
      <div id='main-nav-bg'></div>
	  <div id="menue"></div>
	  
      <section id='content'>
        <div class='container'>
			<div class='row' id='content-wrapper'>
                <div class='col-sm-12'>		
					<div class='page-header page-header-with-buttons'>
						<h1 class='pull-left' id='headline'>
							<i class='fa fa-cubes'></i> News anlegen
						</h1>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-10 col-md-10'>
					<label>Titel</label><br>
					<input type="text" class="form-control" id="title" placeholder="Titel eingeben (optional)"><br>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-10 col-md-10'>
					<label>Untertitel</label><br>
					<input type="text" class="form-control" id="subtitle" placeholder="Untertitel eingeben (optional)"><br>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-10 col-md-10'>
					<label>Text</label><br>
					<textarea class="form-control" rows="10" id="newstext" placeholder="Text (optional)"></textarea><br>
					<div id='newstextcount' style='margin-top:-20px'></div>
				</div>
			</div><br>
			<div class='row'>
				<div class='col-xs-10 col-md-10'>
					<label>Textquelle(n)</label><br>
					<input type="text" class="form-control" id="source" placeholder="Quelle(n) eingeben"><br>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-10 col-md-10'>
				<label>Bilder</label><br>
					<div class="form-group" id="upload"></div>
				</div>
			</div><br>
			<div class='row'>
				<div class='col-xs-4 col-md-4'>
					<label>Schlagwörter</label><br>
					<div id='keywords'></div>
				</div>
				<div class='col-xs-6 col-md-6'>
					<label>Schlagwort hinzufügen</label><br>
					<select class='form-control keywords' id='keyword' size='10' style='overflow-x:hidden; overflow-y:auto;'>
					</select>
				</div>
			</div><br>
			<div class='row'>
				<div class='col-xs-4 col-md-4'>
					<label>Unternehmen</label><br>
					<div id='companies'></div>
				</div>
				<div class='col-xs-6 col-md-6'>
					<label>Unternehmen hinzufügen</label><br>
					<select class='form-control keywords' id='company' size='10' style='overflow-x:hidden; overflow-y:auto;'>
					</select>
				</div>
			</div><br>
			<div class='row'>
				<div class='col-xs-10 col-md-10'>
					<label>Aktiver Zeitraum</label><br>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-2 col-md-2'>
					<input type='text' class='form-control datetime' id='active_from' placeholder='von'>
				</div>
				<div class='col-xs-2 col-md-2'>
					<input type='text' class='form-control datetime' id='active_until' placeholder='bis'>
				</div>
			</div><br><br>
			<button class='btn btn-primary btn-lg btn_save' style='margin-bottom:5px'>
				<i class='fa fa-save'></i>
				News speichern
			</button><br>
			<div id='message'></div>
			<br><br>
			<footer id='footer'>
				<div class='col-sm-6 text'>
					Umsetzung <a href="https://www.homeinfo.de" target="_blank">HomeInfo GmbH</a>
				</div>
			</footer>
        </div>
      </section>
    </div>
  </body>
</html>
